<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="event-display">
        <div id="event-header">
            <h2 id="event-title">Tomar Evento</h2>
            <span id="event-number"></span>
        </div>
        <p id="flavor-text"></p>
        <p><strong>Efecto:</strong> <span id="effect-text"></span></p>
        <div id="sub-event-display">
            <p><strong>General:</strong> <span id="general-text"></span></p>
            <p><strong>Puesto de Avanzada:</strong> <span id="outpost-text"></span></p>
            <p><strong>Recursos:</strong> <span id="resources-text"></span></p>
        </div>
    </div>
    <button id="new-event">Mostrar Evento</button>
    <button id="history">Historial</button>
    <button id="reset">Mezclar</button>

    <div id="history-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Historial de Eventos.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
